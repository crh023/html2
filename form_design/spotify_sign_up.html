<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Spotify</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/spotify_logo.png" type="image/x-icon">
    <link rel="icon" href="./images/spotify_logo.png" type="image/x-icon">
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/spotify_sign_up.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1><a href="#"><img src="./images/Logo.svg" alt="spotify"></a></h1>
        <div class="tab_menu">
            <a href="#">SIGN IN</a>
            <a href="#" class="active">SIGN UP</a>
        </div>
        <div class="tab_wrap">
            <form action="#" method="post" id="upFrm">
                <dl class="user_name">
                    <dt>User name</dt>
                    <dd>
                        <input type="text" name="user_name" placeholder="Enter your name or id" required>
                        <button type="button" class="name_check_btn common_btn">Check</button>
                    </dd>
                    <dd class="refer">4-12 characters/English lowercase letters<br>(number combination available)</dd>
                </dl>
            </form>
        </div>
    </main>
</body>
</html>
